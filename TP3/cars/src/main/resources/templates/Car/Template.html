<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"

>
  <link
    rel="stylesheet"
    type="text/css"
    href="webjars/bootstrap/5.3.1/css/bootstrap.min.css"
  />
  <script src="webjars/jquery/3.7.1/jquery.min.js"></script>
  <script
  type="text/javascript"
  src="webjars/bootstrap/5.3.1/js/bootstrap.min.js"
></script>

  <head>
    <meta charset="utf-8" />
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Cars</a>
      <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/All}">Home</a>
          </li>
          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              th:href="@{/All}"
              id="navbardrop"
            >
              Cars
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{showCreate}">Add</a>
          </li>
        </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbardrop"
            data-toggle="dropdown"
          >
          <span sec:authentication="name"></span>
        </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">login</a>
            <a class="dropdown-item" href="#">logout</a>
            <a class="dropdown-item" href="#">Profile</a>
          </div>
        </li>
      </ul>
      <li>
        <a sec:authorize="!isAuthenticated()" class="nav-item"
        th:href="@{login}">login</a>
      </li>
      <li>
         <a sec:authorize="isAuthenticated()" class="nav-item"
        th:href="@{logout}">logout</a>
        </li>
    </nav>
  </body>
</html>
