<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <title>Add Car</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="webjars/bootstrap/5.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div th:replace="Car/Template"></div>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">Add Car</div>
        <div class="card-body">
          <form th:action="@{/saveCar}" method="post" th:object="${car}">
            <div class="form-group">
              <label class="control-label">Car Model:</label>
              <input type="text" th:field="*{carModel}" class="form-control" />
              <span th:errors="*{carModel}" class="text-danger"></span>
            </div>
            <div class="form-group">
              <label class="control-label">Car Brand:</label>
              <input type="text" th:field="*{carBrand}" class="form-control" />
              <span th:errors="*{carBrand}" class="text-danger"></span>
            </div>
            <div class="form-group">
              <label class="control-label">Price:</label>
              <input type="text" th:field="*{price}" class="form-control" />
              <span th:errors="*{price}" class="text-danger"></span>
            </div>
            <div class="form-group">
              <label class="control-label">Family Group:</label>
              <select class="form-control" th:field="*{familyGroup.id}">
                  <option th:each="familyGroup : ${FG}" th:value="${familyGroup.id}" th:text="${familyGroup.Group_Name}"></option>
              </select>
              <span th:errors="*{familyGroup}" class="text-danger"></span>
          </div>          
            <div>
              <button type="submit" class="btn btn-primary">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
